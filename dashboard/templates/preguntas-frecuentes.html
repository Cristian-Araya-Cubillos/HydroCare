{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <!-- Your sidebar content commented out for brevity -->

        <!-- Main content -->
        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4">

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Chat</h1>
            </div>
            <div class="chat-container">
                <div class="chat-box" id="chat-box">
                    <!-- Mensajes del chat -->
                    {% for message in historial %}
                    {% if message.role != 'system' %}
                        <div class="message {{ message.role }}">
                            {{ message.content | safe }}
                        </div>
                    {% endif %}
                    {% endfor %}
                </div>
                <div class="input-box">
                    <button onclick="sendMessage('Hablame del clima')">Hablame del clima</button>
                    <button onclick="sendMessage('Cual es la humedad actual')">Cual es la humedad actual</button>
                    <button onclick="sendMessage('Cual es la temperatura actual')">Cual es la temperatura actual</button>
                    <button onclick="sendMessage('HOLA COMO ESTAS')">HOLA COMO ESTAS</button>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    async function sendMessage(question) {
        const chatBox = document.getElementById('chat-box');

        // A침adir el mensaje del usuario al chat
        const userMessageElement = document.createElement('div');
        userMessageElement.classList.add('message', 'user');
        userMessageElement.textContent = question;
        chatBox.appendChild(userMessageElement);
        console.log(question)
        // Hacer la solicitud al servidor
        const response = await fetch('/chat_frecuente', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ mensaje: question })
        });

        const data = await response.json();

        // A침adir la respuesta del asistente al chat
        const assistantMessageElement = document.createElement('div');
        assistantMessageElement.classList.add('message', 'assistant');
        assistantMessageElement.textContent = data.respuesta;
        chatBox.appendChild(assistantMessageElement);

        // Desplazar hacia abajo el chat
        chatBox.scrollTop = chatBox.scrollHeight;

        // Renderizar las ecuaciones matem치ticas
        MathJax.typesetPromise();
    }
</script>
{% endblock %}
